Weâ€™ve touched upon how to generate your own fingerprint using JARM, and how to search for it on Censys and Shodan. Thereâ€™s quite a bit of opportunities to pivot on JARM fingerprints to newly created infrastructure. Some things to keep in mind when filtering for false positives and finding new C2 domains:

Look for low-hanging fruit first, such as servers hosted at common VPS hosting providers.
Look for weirdly named or self-signed SSL certificates.
Investigate other open ports on the server, as it may give you additional clues to find the threat actor.
